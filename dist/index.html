<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>account book</title>
</head>
<body>
	<div id="main_container">
		<nav class="nav_bar" style="display:none;">
			<h2>记帐本</h2>
			<a class="icon icon_list" href="#">&#xe607;</a>
			<a class="icon icon_edit" href="#">&#xe609;</a>
			<ul class="nav_bar_more" style="display:none;">
				<li>帐目列表</li>
				<li>帐目统计</li>
				<li>帐目图表</li>
			</ul>
		</nav>
		<div id="container" style="display:none;">
			<section class="account_list">
				<ul>
					<li class="account_item">
						<span class="icon icon_green">&#xe613;</span>
						<span class="account_item_txt">收入</span>
						<span class="count add"><i class="icon">&#xe602;</i>766.50</span>
					</li>
					<li class="account_item">
						<span class="icon icon_orange">&#xe615;</span>
						<span class="account_item_txt">衣服</span>
						<span class="count minus"><i class="icon">&#xe603;</i>200.00</span>
					</li>
				</ul>
			</section>
		</div>

		<section class="account_addone">
			<nav class="nav_bar">
				<h2>记一笔钱</h2>
				<a class="icon icon_close" href="#">&#xe600;</a>
				<a class="icon icon_publish" href="#">发布</a>
			</nav>
			<section class="account_list">
				<span class="icon icon_blue">&#xe611;<i>收入</i></span>
				<span class="icon icon_blue">&#xe612;<i>衣服</i></span>
				<hr />
				<span class="icon icon_blue">&#xe613;<i>交通</i></span>
			</section>
			<section class="account_input">
				<div class="input_show">
					<span class="icon icon_blue">&#xe612;<i>衣服</i></span>
					<span class="input_mount">¥ 776.50</span>
				</div>
				<div class="calculator">
					<i>1</i>
					<i>2</i>
					<i>3</i>
					<i>x</i>
					<i>4</i>
					<i>5</i>
					<i>6</i>
					<i>+</i>
					<i>7</i>
					<i>8</i>
					<i>9</i>
					<i>-</i>
					<i>C</i>
					<i>0</i>
					<i>.</i>
					<i>=</i>
				</div>
			</section>
		</section>
	</div>
</body>
</html>
