<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>account book</title>
</head>
<body>
	<div id="main_container">
		<nav class="nav_bar">
			<h2>记帐本</h2>
			<a class="icon icon_list" href="#">&#xe607;</a>
			<a class="icon icon_edit" href="#">&#xe609;</a>
			<ul class="nav_bar_more" style="display:none;">
				<li>帐目列表</li>
				<li>帐目统计</li>
				<li>帐目图表</li>
			</ul>
		</nav>
		<div id="container">
			<section class="account_list">
				<ul>
					<li class="account_item">
						<span class="icon icon_green">&#xe613;</span>
						<span class="account_item_txt">收入</span>
						<span class="count add"><i class="icon">&#xe602;</i>766.50</span>
					</li>
					<li class="account_item">
						<span class="icon icon_orange">&#xe615;</span>
						<span class="account_item_txt">衣服</span>
						<span class="count minus"><i class="icon">&#xe603;</i>200.00</span>
					</li>
				</ul>
			</section>
		</div>
	</div>
</body>
</html>
