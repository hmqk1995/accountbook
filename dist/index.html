<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta content="telephone=no" name="format-detection" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>account book</title>
</head>
<body onload="loaded()">
	<div id="main_container">
		<nav class="nav_bar">
			<h2>记帐本</h2>
			<a class="icon icon_list" href="#" id="home_option">&#xe607;</a>
			<a class="icon icon_edit" href="#" id="home_add">&#xe609;</a>
			<ul class="nav_bar_more" style="display:none;opacity:0;" id="nav_bar">
				<li>帐目列表</li>
				<li class="tostatistic">帐目统计</li>
				<li class="tostatistic">帐目图表</li>
			</ul>
		</nav>
		<div id="container">
			<section class="account_list" id="slide_list">
				<ul>
					<!-- 内容列表区域 -->
				</ul>
			</section>
		</div>

		<section class="account_addone" id="add_page">
			<nav class="nav_bar">
				<h2>记一笔</h2>
				<a class="icon icon_close" href="#" id="add_close">&#xe600;</a>
				<a class="icon icon_publish" href="#" id="add_publish"><i>发布</i></a>
			</nav>
			<section class="account_list" id="add_account_list">
				<div class="account_list_icon">
					<span class="icon icon_green">&#xe613;</span>
					<i>收入</i>
				</div>
				<hr />
				<div class="account_list_icon">
					<span class="icon icon_orange">&#xe615;</span>
					<i>生活</i>
				</div>
				<div class="account_list_icon">
					<span class="icon icon_blue">&#xe612;</span>
					<i>交通</i>
				</div>
				<div class="account_list_icon">
					<span class="icon icon_red">&#xe614;</span>
					<i>食物</i>
				</div>
				<div class="account_list_icon">
					<span class="icon icon_pink">&#xe616;</span>
					<i>教育</i>
				</div>
				<div class="account_list_icon">
					<span class="icon icon_brown">&#xe617;</span>
					<i>住宿</i>
				</div>
				<div class="account_list_icon">
					<span class="icon icon_yellow">&#xe60f;</span>
					<i>其他</i>
				</div>
			</section>
			<section class="account_input" id="account_input">
				<div class="input_show" id="input_show">
					<span class="icon" style="color: #d9594b;">&#xe614;</span>
					<i>食物</i>
					<span class="input_mount" id="input_mount">0</span>
				</div>
				<div class="calculator" id="calculator">
					<i>1</i>
					<i>2</i>
					<i>3</i>
					<i>x</i>
					<i>4</i>
					<i>5</i>
					<i>6</i>
					<i>+</i>
					<i>7</i>
					<i>8</i>
					<i>9</i>
					<i>-</i>
					<i>C</i>
					<i>0</i>
					<i>.</i>
					<i>=</i>
				</div>
			</section>
		</section>
		<section id="statistics" style="width:100%;height:100%;z-index:1001;position:absolute;top:0;left: 100%;">
			<nav class="nav_bar">
				<h2>账目图表</h2>
				<a class="icon icon_close" id="statistics_close" href="#">&#xe600;</a>
			</nav>
			<section id="statistic_body">
				<div id="statistic_info">
					<div>
						<h2>总收入</h2>
						<p class="income">2000.00</p>
					</div>
					<div>
						<h2>总支出</h2>
						<p class="spend">800.00</p>
					</div>
					<div>
						<h2>总结余</h2>
						<p class="left">1200.00</p>
					</div>
				</div>
				<div id="statistic_distribute">
					<canvas id="distribute" width="300" height="300"></canvas>
					<section>
						<h2>各项支出占比</h2>
						<p>
							<span style="color:#f39f61;">█ 生活</span>
							<span style="color:#6fb2de;">█ 交通</span>
							<span style="color:#d9594b;">█ 食物</span>
							<span style="color:#fe8887;">█ 教育</span>
							<span style="color:#c6b29c;">█ 住宿</span>
							<span style="color:#FDC300;">█ 其他</span>
						</p>
					</section>
				</div>
				<div id="statistic_engel">
					<!-- <canvas id="engel" width="200" height="200"></canvas> -->
					<h2>恩格尔系数</h2>
					<span id="engel">99%</span>
					<em>(食品支出总额占个人消费支出总额的比重。59%以上为贫困)</em>
				</div>
			</section>
		</section>
	</div>
	<script type="text/javascript" src="zepto12.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="iscroll-lite-min.js"></script>
	<script type="text/javascript">
		function loaded () {
			var myScroll = new IScroll('#slide_list');
		}
	</script>
	<script type="text/javascript" src="Chart.min.js"></script>
</body>
</html>
